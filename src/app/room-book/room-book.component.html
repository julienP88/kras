<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
        <tbody>
        <tr>
            <td>Start</td>
            <td class="row">
                {{startTime|date:'HH:mm'}} Uhr
            </td>
        </tr>
        <tr>
            <td>Dauer</td>
            <td class="row">
                <div class="container">
                    <div *ngFor="let duration of durations" >
                        <div class="item" (click)="selectDuration(duration)">
                            {{duration}} Min.
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div id="button-container">
  <button type="button" class="btn btn-outline-success">Jetzt buchen</button>
</div>
